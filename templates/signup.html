<!DOCTYPE html>
<html lang="en">
<head>
    <title>HW2</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="../static/log_sty.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <div class="nav">
                <p role="presentation" ><a href="/main">Home</a></p>
                <p role="presentation"><a href="/signin">Sign In</a></p>
                <p role="presentation" class="active"><a href="#">Sign Up</a></p>
            </div>
        </nav>
     </div>

    <div class="jumbotron">
        <h1>Signup</h1>
        <form class="form-signin" action="/signup" method="post">
            <p>
                <input type="name" name="username" id="inputName" class="form-control" placeholder="Username" required autofocus>
            </p>
            <p>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </p>
            <p>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </p>
            <button id="btnSignUp" class="form-btn" onclick = 'this.form.submit();' type="button">Signup</button>
        </form>
    </div>

  
</div>
</body>
</html>
